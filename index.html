<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dancing+Script&family=Manrope:wght@800&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/main.css" />
    <script defer src="./assets/script/main.js"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(193, 38%, 86%);
        position: fixed;
        bottom: 1rem;
      }
      .attribution a {
        color: hsl(193, 38%, 86%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="container">
        <div class="main__titleSection">
          <h3 class="main__titleSectionHeader">
            ADVICE # <span id="adviceId"></span>
          </h3>
        </div>
        <div class="main__adviceSection">
          <h4 class="main__adviceSectionHeader" id="adviceText"></h4>
        </div>
        <div class="main__adviceSectionDivider">
          <img src="./images/pattern-divider-mobile.svg" alt="" />
        </div>
        <div class="main__btnSection" id="adviceBtn">
          <img class="main__btnSectionHeader" src="./images/icon-dice.svg" />
        </div>
      </div>
      <div class="attribution">
        <p>Coded by</p>
        <a href="https://github.com/JB-Doffemont">JB Doff√©mont</a>.
      </div>
    </div>
  </body>
</html>
